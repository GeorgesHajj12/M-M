<script>
    function placeOrder(){
        var order="Your order is: \n";

        for(let i=1; i<=5; i++){
            var cbox= document.getElementById('c'+i);
            if(cbox.checked){
               order+=cbox.value+"\n"
            }

        }
        window.alert(order);
    }
</script>

<body style="background-color:rgb(153, 153, 153);">
<header>
    <a href="index.html" class="logo"><img src="logo.png"></a>

    <nav class="navbar">
        <a  href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="restaurant.html">Restaurant Menu</a>
        <a href="restaurantPanel.html">Restaurant Pannel</a>
        
        
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
     
        <a class="fas fa-shopping-cart"></a>
    </div>

    
</header>


<section id="testimonials" class="py-3">
    <div class="khalilcontainer" >
        <div class="details"  >
            <!--order details list-->
           <div class="recentOrders" style="background-color: gold;">
               <div class="cardHeader" style="font-weight: 600; ">
                   <h2 style="font-weight: 600;color: black;">Our Menu</h2>
                   
               </div>
               <table>
                   <thead>
                       <tr>
                           <td >Food Name</td>
                           <td>Item Price</td>
                           <td>Info</td>
                           <td>Order</td>

                       </tr>
                   </thead>
                   <tbody id="menuTable">
                    <tr>
                        <td >Burger</td>
                           <td>2.5$</td>
                           <td>burger with fries</td>
                           <td><input id="c1" value="burger" type="checkbox"/></td>
                      </tr>
                      <tr>
                        <td >Chicken Sandwich</td>
                           <td>3$</td>
                           <td>Sandwich with garlic and sauce</td>
                           <td><input id="c2" value="chicken sandwich" type="checkbox"/></td>
                      </tr>

                      <tr>
                        <td >Salad</td>
                           <td>3$</td>
                           <td>Salad with sauce</td>
                           <td><input id="c3" value="salad" type="checkbox"/></td>
                      </tr>

                      <tr>
                        <td >Pizza</td>
                           <td>7$</td>
                           <td>HomeMade Pizza</td>
                           <td><input id="c4" value="Pizza" type="checkbox"/></td>
                      </tr>

                      <tr >
                        <td >Steak</td>
                           <td>10$</td>
                           <td>Meat or chicken steak</td>
                           <td><input id="c5" value="steak" type="checkbox"/></td>
                      </tr>
                   </tbody>

               </table>
               <button class="status placeOrder" onclick="placeOrder()" style="background-color: rgb(64, 171, 79); margin-top:15px;">Place Order</button>
           
           </div>
           <video width="500px" height="500px" controls="controls"> <source src="C:\Users\cz\Desktop\Project\M-M\food.mp4" type="video/mp4"></video>
           
           
           <!-- order: userid, restaurantid 
                order detail: orderid, itemid, quantity, price-->
    </div>
    </section>
